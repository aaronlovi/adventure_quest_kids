    imageFileName: "4c.jpg"
    speechFileName: 4c.mp3
    speechFileName-fr: 4c-fr.mp3
    speechTimestampsFileName: 4c.timestamps.txt
    speechTimestampsFileName-fr: 4c-fr.timestamps.txt

  page4D:
