    isTerminal: true
    imageFileName: "4k.jpg"
    speechFileName: 4k.mp3
    speechFileName-fr: 4k-fr.mp3
    speechTimestampsFileName: 4k.timestamps.txt
    speechTimestampsFileName-fr: 4k-fr.timestamps.txt

