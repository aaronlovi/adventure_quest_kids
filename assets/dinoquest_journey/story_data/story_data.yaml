    imageFileName: "4b.jpg"
    speechFileName: 4b.mp3
    speechFileName-fr: 4b-fr.mp3
    speechTimestampsFileName: 4b.timestamps.txt
    speechTimestampsFileName-fr: 4b-fr.timestamps.txt

  page4C:
