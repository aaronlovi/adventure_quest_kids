    imageFileName: "4l.jpg"
    speechFileName: 4l.mp3
    speechFileName-fr: 4l-fr.mp3
    speechTimestampsFileName: 4l.timestamps.txt
    speechTimestampsFileName-fr: 4l-fr.timestamps.txt

