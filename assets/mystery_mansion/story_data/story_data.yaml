    isTerminal: true
    imageFileName: 4j.jpg
    speechFileName: 4j.mp3
    speechFileName-fr: 4j-fr.mp3

  page4K:
    text: "You check the backyard and find a hidden garden. Congratulations, you're a nature detective!"
    text-fr: "Vous vérifiez la cour arrière et trouvez un jardin caché. Félicitations, vous êtes un détective de la nature!"
    isTerminal: true
    imageFileName: 4k.jpg
    speechFileName: 4k.mp3
    speechFileName-fr: 4k-fr.mp3

  page4L:
    text: "You knock on the door again and meet the mysterious owner. Congratulations, you're a persistent investigator!"
    text-fr: "Vous frappez à nouveau à la porte et rencontrez le mystérieux propriétaire. Félicitations, vous êtes un enquêteur persistant!"
    isTerminal: true
    imageFileName: 4l.jpg
    speechFileName: 4l.mp3
    speechFileName-fr: 4l-fr.mp3

  page4M:
    text: "You discover the mansion's secret garden, full of mysterious plants and a hidden pond. Congratulations, you're a nature-loving explorer!"
    text-fr: "Vous découvrez le jardin secret du manoir, plein de plantes mystérieuses et d'un étang caché. Félicitations, vous êtes un explorateur amoureux de la nature!"
    isTerminal: true
    imageFileName: 4m.jpg
    speechFileName: 4m.mp3
    speechFileName-fr: 4m-fr.mp3

  page4N:
    text: "You leave the mansion and venture into the moonlit night. Congratulations, you're an adventurer with a sense of mystery!"
    text-fr: "Vous quittez le manoir et vous aventurez dans la nuit éclairée par la lune. Félicitations, vous êtes un aventurier avec un sens du mystère!"
    isTerminal: true
    imageFileName: 4n.jpg
    speechFileName: 4n.mp3
    speechFileName-fr: 4n-fr.mp3
