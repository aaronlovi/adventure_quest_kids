        nextPageId: "page4H"
        rectangle: { left: 0.75, right: 0.98, top: 0.35, bottom: 0.80 }
        borderColor: '0xFF00FFFF' # cyan
        icon: music_note
      choice2:
        text: "Check the old portraits"
        text-fr: "Vérifiez les vieux portraits"
        nextPageId: "page4I"
        rectangle: { left: 0.02, right: 0.38, top: 0.05, bottom: 0.50 }
        borderColor: '0xFF00FF00' # green
