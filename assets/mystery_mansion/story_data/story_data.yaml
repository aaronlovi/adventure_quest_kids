      choice2:
        text: "Check the backyard"
        text-fr: "Vérifiez la cour arrière"
        nextPageId: "page4K"
        rectangle: { left: 0.17, right: 0.33, top: 0.32, bottom: 0.69 }
        borderColor: '0xFF00FF00' # green
